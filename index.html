<html>
<head>
<title>See your photo</title>
<style type='text/css'>
	.flex-row {
		display: flex;
		 display: -ms-flexbox;
		 flex-direction: row;
		 -ms-flex-direction: row;
  }
	.flex-align-center {
	  align-items: center;
	  -ms-flex-align: center;
	  justify-content: center;
	}
	button {
		border: 1px solid #888;
		padding: 5px;
		margin: 5px;
	}
	button:hover {
		border: 1px solid black;
	}
	.wrapper {
		padding: 8px;
		border: 1px solid #444;
		border-radius: 5px;
	}
</style>
<head>
<body>
	<div class='flex-row flex-align-center' style="width: 100%; height: 100%;background-color:#fdfdfd;border-color: 1px solid #ddd;margin:auto;">
		<div class='wrapper'>
			<img src="#" id="blah" width="0px">
			<div class='flex-row flex-align-center'>
				<button  onclick="javascript: openCamera();" style='padding: auto;'>Take a picture</button>
				<button  onclick="javascript: clearScreen();">Cancel</button>
			</div>
		</div>
	</div>
	<div></div>
	<input id="buttonforcamera" type="file" accept="image/*" capture="camera" style='display:none;' onchange="readURL(this);">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type='text/javascript'>
		function openCamera(){
			var input = document.getElementById("buttonforcamera");
			input.click();
		}
		function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
					$('#blah').attr('width', '500px');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
		function clearScreen(){
			$('#blah').attr('src', '#');
			$('#blah').attr('width', '0px');
		}
	</script>
</body>
</html>
