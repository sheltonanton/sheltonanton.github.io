<html>

<head>
	<title>See your photo</title>
	<link rel='stylesheet' href='css/common.css' type='text/css'>
	<style type='text/css'>
		button {
			border: 2px solid #888;
			padding: 15px;
			margin: 15px;
			font-size: 40px;
		}

		button:hover {
			border: 2px solid black;
		}

		.wrapper {
			padding: 8px;
			border: 1px solid #444;
			border-radius: 5px;
		}

		body {
			width: 95%;
			height: 95%;
			margin: 2.5%;
			border: 1px solid black;
		}
	</style>

	<head>

	<body>
		<div class='flex-row flex-align-center' style="height: 100%;background-color:#fdfdfd; padding: 10px;">
			<div class='wrapper'>
				<img src="#" id="blah" width="0px">
				<div class='flex-row flex-align-center'>
					<button onclick="javascript: uploadPicture();">Upload Picture</button>
					<button onclick="javascript: openCamera();" style='padding: auto;'>Take a picture</button>
					<button onclick="javascript: clearScreen();">Cancel</button>
				</div>
			</div>
		</div>
		<div style='width: 100%;text-align: center;'>
			<a href='home.html' class='normal-size' style='position: absolute;bottom: 100px;'><img src='images/home.png' class='icon-size' /></a>
		</div>
		<div></div>
		<input id="buttonforcamera" type="file" accept="image/*" capture="camera" style='display:none;' onchange="readURL(this);">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type='text/javascript'>
			function openCamera() {
				$('#buttonforcamera').attr('capture','camera');
				$('#buttonforcamera').click();
			}

			function uploadPicture() {
				$('#buttonforcamera').attr('capture','');
				$('#buttonforcamera').click();
			}

			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('#blah').attr('src', e.target.result);
						$('#blah').attr('width', '600px');
					}
					reader.readAsDataURL(input.files[0]);
				}
			}

			function clearScreen() {
				$('#blah').attr('src', '#');
				$('#blah').attr('width', '0px');
			}
		</script>
	</body>

</html>
